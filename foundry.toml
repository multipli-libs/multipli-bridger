[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
]

[rpc_endpoints]
eth_mainnet = "${ETHEREUM_MAINNET_RPC_URL}"
bnb_mainnet = "${BNB_MAINNET_RPC_URL}"

